<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #lienzo{
        border: 1px solid red;
    }
    section{
        width: 800px;
        position: relative;
        margin: auto;
    }
    </style>
        <script>
            function comenzar()
            {
                var elemento = document.getElementById("lienzo");
                lienzo = elemento.getContext("2d");
                lienzo.shadowColor = "rgba(0,0,0,0.5)";
                lienzo.shadowOffsetX = 4;
                lienzo.shadowOffsetY = 4;
                lienzo.shadowBlur = 5;
                lienzo.font = "bold 48px verdana";
                lienzo.textAlign = "start";
                lienzo.textBaseline = "top";
                lienzo.fillText("Hola alumnos", 100, 100);
                var dimensiones = lienzo.measureText("Hola alumnos"); // anchura, no da el alto 
                lienzo.strokeRect(100, 100, dimensiones.width + 10, 58);// dimensiones del texto y el 24 del tama√±o de la fuente de la letra
            }
            window.addEventListener("load", comenzar, false);
        </script>
</head>
<body>
    <section>
        <canvas width="800" height="600" id="lienzo"></canvas>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section{
        width: 500px;
        margin: auto;
    }
    /* #lienzo{
        background-color: red;
    } */

    </style>
    <script>
     function comenzar()
     {
       var elemento = document.getElementById("lienzo");
       lienzo = elemento.getContext("2d");

       var degradado = lienzo.createRadialGradient(250,150,50,250,150,150); //pimeros 2 son las medidas el 3 el radio del circulo, lo demas la posicion inversa
        //degradado lineal (linearGradient)
       degradado.addColorStop(0,"red"); //0 el comienzo desde el lado (y e x) siendo rojo su color
       degradado.addColorStop(1,"green"); //1 osea desde el otro extremo del canvas siendo verde
       lienzo.fillStyle = degradado;

       lienzo.fillRect(0,0,500,300); // -|- ultimos al final osea del ancho y alto el otro el inicio 0 y 0
     }

    window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">
        hola men estoy vivo si tu me ves no existo :/
        </canvas>
    </section>
    
</body>
</html>

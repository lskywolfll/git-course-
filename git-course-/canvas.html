<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #lienzo{
        background-color: cornflowerblue;
    }
    section{
        width: 500px;
        height: relative;
        margin: auto;
    }
    </style>

    <script>
     function comenzar() 
     {
         var elemento = document.getElementById("lienzo");
         lienzo = elemento.getContext("2d");
         lienzo.strokeStyle = "blue";
         lienzo.fillStyle = "red";
         lienzo.globalAlpha = 0.3; //0 transparente y 1 opaco
         lienzo.strokeRect(100,100,120,120); // la primera es x, la segunda y, los otros dos son el ancho y el alto, dibujar contornos
         lienzo.fillRect(110, 110, 100, 100); // rojo, dibujar rectas rellenas
         lienzo.clearRect(120, 120, 80, 80); // limpiar osea borrar
     }

    window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section>
        <canvas id="lienzo" width="500" height="300">

        </canvas>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 8</title>
    <style>
    #lienzo
    {
        border: 1px red solid;
    }
    </style>
    <script>
    var y = 300; //Posicion en el eje y
    var estado = "bajando"; //mensaje o señal a dar
    var arriba = y;
    var horizontal = 0;

    function comenzar()
    {
        var elemento = document.getElementById("lienzo");
        lienzo = elemento.getContext("2d");

        window.addEventListener("mousemove", animacion, false);//false por no tener elementos anidados osea unido a otros
    }
    
    function animacion(e)
    {
        lienzo.clearRect(0,0,1200,900);
        var positionMouseX = e.clientX;
        var positionMouseY = e.clientY;
        var xcentro = 550;
        var ycentro = 325;
        var angulo = Math.atan2(positionMouseX - xcentro, positionMouseY - ycentro);
        var x = xcentro + Math.round(Math.sin(angulo) * 10);//round = redondeo y el seno
        var y = ycentro + Math.round(Math.cos(angulo) * 10);//coseno
        
        lienzo.beginPath();
        lienzo.arc(xcentro,ycentro,20,0,Math.PI * 2, false);//esfera tamaño 20
        lienzo.moveTo(620,325);
        lienzo.arc(600,ycentro,20,0,Math.PI * 2, false);//esfera tamaño 20
        lienzo.stroke();
        
        lienzo.beginPath();
        lienzo.arc(x,y,10,0,Math.PI * 2, false);
        lienzo.moveTo(x,y);
        lienzo.arc(x + 50, y, 10, 0, Math.PI * 2, false);
        lienzo.fill();

        console.log(positionMouseX, positionMouseY);
    }
    
    window.addEventListener("load", comenzar, false); //escuchador de evento => evento + funcion + booleano que refiere a la importancia en la ejecucion
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="960" height="1200"></canvas>
    </section>
</body>
</html>

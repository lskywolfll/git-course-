<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superposiciones e imagenes</title>
    <style>
    #lienzo{
        border: 1px red solid;
    }
    </style>
    <script>
        function comenzar()
        {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");
            var imagen = new Image();
            // lienzo.fillStyle = "#880000";
            // lienzo.fillRect(400,250,300,100);
            // lienzo.globalCompositeOperation = "source-out";
            // lienzo.fillStyle = "#FF0000";
            // lienzo.font = "bold 49px verdana";
            // lienzo.textAlign = "center";
            // lienzo.textBaseline = "middle";
            // lienzo.fillText("hola amigos", 550, 300);

            imagen.src = "http://www.pildorasinformaticas.com/archivos/logos/html5online.jpg";
            imagen.addEventListener("load", function(){lienzo.drawImage(imagen,50,10,75,)}, false);
            

        }

    window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="1200" height="900"></canvas>
    </section>
</body>
</html>

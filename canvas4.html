<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #lienzo{
        border: 1px solid red;
    }
    </style>
    <script>
    function comenzar()
    {
        var elemento = document.getElementById("lienzo");
        lienzo = elemento.getContext("2d");

        lienzo.beginPath();
        //los primeros 2 parametros es el centro, 
        //tambien usa el numero PI=3,1416..., el radio 360 = 2*PI del circulo, Arco
        // lienzo.arc(250,100,100,0,Math.PI,true);//para sacar el arco de un circulo o medida de algunos parametros, dibujando solo el arco
        lienzo.moveTo(250,50); //punto inicial
        // lienzo.quadraticCurveTo(300,50,50,290);//los ultimos dos son los puntos finales 
        lienzo.bezierCurveTo(200,125,300,125,250,200);
        lienzo.stroke();
    }

    window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">nel you can't see me</canvas>
    </section>
</body>
</html>

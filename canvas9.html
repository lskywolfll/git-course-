<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 8</title>
    <style>
    #lienzo
    {
        border: 1px red solid;
    }
    </style>
    <script>
    var y = 300; //Posicion en el eje y
    var estado = "bajando";
    function comenzar()
    {
        var elemento = document.getElementById("lienzo");
        lienzo = elemento.getContext("2d");
        setInterval(animacion, 50); //LLamada a una funcion y al intervalo de tiempo 1000 = 1 segundo
    }
    
    function animacion()
    {
        if(y < 850 && estado == "bajando")
        {
        lienzo.clearRect(0,0,1200,900); //Limpia todo lo hecho anteriormente segun el rango dado en los ejes
        lienzo.beginPath(); //invocacion del camino para dibujar
        lienzo.arc(500, y, 40, 0, Math.PI * 2, false); //posicion del lapiz y donde pintar e rango 
        lienzo.fill(); //Relleno o usar stroke para que salga solo las lineas sin relleno
        y+=50; //sumar cada vez en 50 el eje y
        }
        if(y == 850) //Cuando llegue a 850 ejecute lo siguiente
        {
            estado = "subiendo"; 
            console.log(estado);
        }
        if(y >= 300 && estado == "subiendo") //2 condicionales para ejecutar lo siguiente
        {
        lienzo.clearRect(0,0,1200,900);
        lienzo.beginPath();
        lienzo.arc(500, y, 40, 0, Math.PI * 2, false);
        lienzo.fill();
        y-=50;
        }
        if(y == 300)
        {
            estado = "bajando";
            console.log(estado);
        }
    }

    window.addEventListener("load", comenzar, false); //escuchador de evento => cargar + funcion + booleano
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="960" height="1200"></canvas>
    </section>
</body>
</html>

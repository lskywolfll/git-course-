<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #lienzo{
        border: 1px red solid;
    }
    </style>
    <script>
        function comenzar()
        {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            lienzo.beginPath();
            lienzo.moveTo(100,200);
            lienzo.lineTo(200,200);
            lienzo.lineTo(150,150);
            lienzo.lineTo(100,200); //igual al punto inicial para que vuelva donde comenzo la posicion del lapiz
            // lienzo.closePath();
            lienzo.clip();

            lienzo.beginPath();
            for(i = 0; i <250; i+= 10)
            {
               lienzo.moveTo(0, i);
               lienzo.lineTo(500, i);
            }
            lienzo.stroke();
            // lienzo.fill();
        }

    window.addEventListener("load", comenzar, false); //false solo para elementos anidados
    </script>
</head>
<body>
    <section id="dibujo">
        <canvas id="lienzo" width="500" height="300">si me ves no estoy existiendo :/ </canvas>
    </section>
</body>
</html>
